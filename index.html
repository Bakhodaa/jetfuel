<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="robots" content="noindex, nofollow" />
</head>
<body>
  <script>
    (function () {
      const hash = window.location.hash; // e.g., #rndUN_17rTOKEN123

      if (!hash || hash.length < 10) {
        window.location.href = "https://google.com";
        return;
      }

      const match = hash.match(/r([a-zA-Z0-9\-_=]+)/);
      if (!match) {
        window.location.href = "https://google.com";
        return;
      }

      const token = match[1]; // just the token part after r
      const finalUrl = `https://trk.com/jetfuel#${encodeURIComponent(token)}`;
      window.location.href = finalUrl;
    })();
  </script>
</body>
</html>
